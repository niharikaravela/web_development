{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Delete page</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  	<script type="{% static 'jquery/jquery.min.js' %}"></script>
  	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  	<!-- Brand/logo -->
  	<a class="navbar-brand" href="#">Crud Operations </a>
  
  	<!-- Links -->
  	<ul class="navbar-nav">
  		<li class="nav-item">
      		<a class="nav-link" href="{% url 'home' %}">Home</a>
    	</li>
    	<li class="nav-item">
      		<a class="nav-link" href="{% url 'register' %}">Register</a>
    	</li>
      <li class="nav-item">
          <a class="nav-link" href="{% url 'signin' %}">Login</a>
      </li>
    	<li class="nav-item">
      		<a class="nav-link" href="{% url 'details' %}">Details</a>
    	</li>
    	<li class="nav-item">
      		<a class="nav-link" href="{% url 'contact' %}">Contact US</a>
    	</li>
  	</ul>
	</nav>

	<div class="container card col-md-6 mt-5">
		<h2>Delete</h2>
		<p class="alert alert-info">Are you sure you want to delete {{obj.uname}} record?</p>
		<form method="POST">
			{% csrf_token %}
			<div class="text-center">
				<input type="submit" name="submit" value="Delete" class="btn btn-outline-danger btn-md">
				<a class="btn btn-outline-info btn-md" href="{% url 'details' %}">Cancel</a>
			</div>
		</form>
		
	</div>
</body>
</html>
