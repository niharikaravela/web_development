{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  	<script type="{% static 'jquery/jquery.min.js' %}"></script>
  	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body background="{% static 'images/back3.png' %}" style="background-size: cover;background-position: center;background-repeat: no-repeat; height: 100%;">
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  	<!-- Brand/logo -->
  	<a class="navbar-brand" href="#">Crud Operations </a>
  
  	<!-- Links -->
  	<ul class="navbar-nav">
  		<li class="nav-item">
      		<a class="nav-link" href="{% url 'home' %}">Home</a>
    	</li>
    	<li class="nav-item">
      		<a class="nav-link" href="{% url 'register' %}">Register</a>
    	</li>
      <li class="nav-item">
          <a class="nav-link" href="{% url 'signin' %}">Login</a>
      </li>
    	<li class="nav-item">
      		<a class="nav-link" href="{% url 'details' %}">Details</a>
    	</li>
    	<li class="nav-item">
      		<a class="nav-link" href="{% url 'contact' %}">Contact US</a>
    	</li>
  	</ul>
	</nav>
  <div class="container col-md-6 mt-5">
    <div class="card">
      <form>
        <div class="card-header bg-secondary">
          Login Page
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="username">UserName</label>
            <input type="text" name="username" placeholder="Enter username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="Password" name="Password" placeholder="Enter Password" class="form-control" required>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-secondary">Login</button>
        </div>
      </form>
    </div>
  </div>

	

</body>
</html>
